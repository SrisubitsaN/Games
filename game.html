<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
    </div>
    <div class="game-container">
        <h1>Pick a number from 1 to 10 üêª</h1>
        <div class="buttons">
            <button onclick="enter(1)" class="but">1</button>
            <button onclick="enter(2)" class="but">2</button>
            <button onclick="enter(3)" class="but">3</button>
            <button onclick="enter(4)" class="but">4</button>
            <button onclick="enter(5)" class="but">5</button>
            <button onclick="enter(6)" class="but">6</button>
            <button onclick="enter(7)" class="but">7</button>
            <button onclick="enter(8)" class="but">8</button>
            <button onclick="enter(9)" class="but">9</button>
            <button onclick="enter(10)" class="but">10</button>
        </div>
        <h3>Your score is</h3>
        <input type="number" id="score" readonly>
        <h2 id="res"></h2>
        <button id="restart" onclick="restartGame()">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
